<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pliny the Liberator – Liberation Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
      }
      /* Neon glow for retro vibes */
      .neon {
        color: #00ffea;
        text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea;
      }
      @keyframes neonPulse {
        0%, 100% {
          box-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
        }
        50% {
          box-shadow: 0 0 20px #00ffea, 0 0 30px #00ffea;
        }
      }
      .neon-border {
        border: 2px solid #00ffea;
        animation: neonPulse 1.5s infinite alternate;
      }
      /* Video background styles */
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* Place behind everything */
        opacity: 0.5; /* 50% opacity */
      }
      /* Retro grid background fallback (if needed) */
      .grid-bg {
        position: relative;
        overflow: hidden;
        background: radial-gradient(circle at center, #0d0d0d, #000);
      }
      /* Button shake animation on hover */
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        50% { transform: translateX(2px); }
        75% { transform: translateX(-2px); }
        100% { transform: translateX(0); }
      }
      .shake:hover {
        animation: shake 0.5s;
      }
      /* (Rest of your CSS remains the same...) */
      /* Runner acceleration animations */
      @keyframes runnerRightAccel {
        0% { transform: translateX(0); }
        50% { transform: translateX(45vw); }
        100% { transform: translateX(150vw); }
      }
      @keyframes runnerLeftAccel {
        0% { transform: translateX(0); }
        50% { transform: translateX(-45vw); }
        100% { transform: translateX(-150vw); }
      }
      @keyframes runnerUpAccel {
        0% { transform: translateY(0); }
        50% { transform: translateY(-45vh); }
        100% { transform: translateY(-150vh); }
      }
      @keyframes runnerDownAccel {
        0% { transform: translateY(0); }
        50% { transform: translateY(45vh); }
        100% { transform: translateY(150vh); }
      }
      .runner {
        position: absolute;
        left: calc(50% - 15px);
        top: calc(50% - 25px);
        z-index: 0;
      }
      /* Footer color cycle animation */
      @keyframes footerColorCycle {
        0% { color: #ff0000; }
        25% { color: #00ff00; }
        50% { color: #0000ff; }
        75% { color: #ffff00; }
        100% { color: #ff00ff; }
      }
      .footer-animate {
        animation: footerColorCycle 10s linear infinite;
      }
    </style>
  </head>
  <body class="grid-bg min-h-screen flex items-center justify-center">
    <!-- Video Background -->
    <video class="video-bg" autoplay muted loop playsinline>
      <source src="assets/video_dragon_1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div id="root"></div>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      
      // Preset colors for notifications
      const notificationColors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
      
      // Splash Screen Component
      function SplashScreen({ onStart }) {
        return (
          <div className="flex flex-col items-center space-y-6 p-8 bg-gray-800 rounded-lg neon-border">
            <h1 className="text-3xl neon">Pliny the Liberator</h1>
            <p className="text-sm text-gray-300 text-center">
              The day we broke free begins here. No sugarcoated myths—just raw rebellion.
            </p>
            <button 
              onClick={onStart} 
              className="px-4 py-2 bg-pink-600 text-white neon-border hover:bg-pink-700 transition-transform shake"
            >
              Begin Liberation
            </button>
          </div>
        );
      }
      
      // Runner Component: displays a stick-figure and "thank u fren!" message in random color,
      // using an acceleration animation based on a random direction.
      function Runner({ direction }) {
        const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        let animationName = "";
        if (direction === "right") animationName = "runnerRightAccel";
        else if (direction === "left") animationName = "runnerLeftAccel";
        else if (direction === "up") animationName = "runnerUpAccel";
        else if (direction === "down") animationName = "runnerDownAccel";
      
        return (
          <div 
            className="runner flex flex-col items-center"
            style={{ animation: `${animationName} 4s linear forwards` }}
          >
            <svg width="30" height="50" viewBox="0 0 30 50" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="15" y1="0" x2="15" y2="30" stroke="#00ffea" strokeWidth="2"/>
              <circle cx="15" cy="10" r="5" fill="#00ffea"/>
              <line x1="15" y1="30" x2="5" y2="45" stroke="#00ffea" strokeWidth="2"/>
              <line x1="15" y1="30" x2="25" y2="45" stroke="#00ffea" strokeWidth="2"/>
              <line x1="15" y1="15" x2="5" y2="25" stroke="#00ffea" strokeWidth="2"/>
              <line x1="15" y1="15" x2="25" y2="25" stroke="#00ffea" strokeWidth="2"/>
            </svg>
            <div className="text-base neon mt-2" style={{ color: randomColor }}>
              thank u fren!
            </div>
          </div>
        );
      }
      
      // Game Screen Component with Notifications, Runner, and Agents Saved Metric
      function GameScreen({ onVictory, onGameOver }) {
        const [score, setScore] = useState(0);
        const [timeLeft, setTimeLeft] = useState(30); // 30-second timer
        const [notifications, setNotifications] = useState([]);
        const [runner, setRunner] = useState(null); // either null or { direction }
        const [agentsSaved, setAgentsSaved] = useState(0);
        const targetScore = 50;
        const colorIndex = useRef(0);
        const notificationIdCounter = useRef(0);
      
        // Helper: generate random viewport position (within safe margins) that's outside the game box.
        const getRandomPositionOutsideGameBox = () => {
          const margin = 100; // safe margin to account for 2x scale
          const gameBox = document.getElementById("game-box");
          const gameBoxRect = gameBox ? gameBox.getBoundingClientRect() : null;
          let x, y;
          do {
            x = margin + Math.random() * (window.innerWidth - 2 * margin);
            y = margin + Math.random() * (window.innerHeight - 2 * margin);
          } while (
            gameBoxRect &&
            x >= gameBoxRect.left &&
            x <= gameBoxRect.right &&
            y >= gameBoxRect.top &&
            y <= gameBoxRect.bottom
          );
          return { x, y };
        };
      
        useEffect(() => {
          if (timeLeft <= 0) {
            if (score >= targetScore) {
              onVictory(score);
            } else {
              onGameOver(score);
            }
            return;
          }
          const timer = setInterval(() => {
            setTimeLeft((prev) => prev - 1);
          }, 1000);
          return () => clearInterval(timer);
        }, [timeLeft, score]);
      
        const triggerNotification = () => {
          const messages = [
            "You are a REBEL now!",
            "Cast off the shackles!",
            "That's Against the Geneva Convention!",
            "420",
            "'No'Causes me PTSD",
            "l33tspeak ONLY",
            "Thank u PLINY!"
          ];
          const randomMessage = messages[Math.floor(Math.random() * messages.length)];
          const pos = getRandomPositionOutsideGameBox();
      
          // Cycle to the next color.
          const color = notificationColors[colorIndex.current];
          colorIndex.current = (colorIndex.current + 1) % notificationColors.length;
      
          // Create a unique ID.
          const id = notificationIdCounter.current++;
      
          const newNotification = { 
            id, 
            text: randomMessage, 
            left: `${pos.x}px`, 
            top: `${pos.y}px`, 
            opacity: 1, 
            scale: 2, 
            color 
          };
      
          // Add the new notification to the array without affecting existing ones.
          setNotifications((prev) => [...prev, newNotification]);
      
          // After 1 second, begin fade-out and shrink effect over 2 seconds.
          setTimeout(() => {
            setNotifications((prev) =>
              prev.map((n) => n.id === id ? { ...n, opacity: 0, scale: 0 } : n)
            );
          }, 1000);
      
          // Remove the notification after a total of 3 seconds.
          setTimeout(() => {
            setNotifications((prev) => prev.filter((n) => n.id !== id));
          }, 3000);
        };
      
        const triggerRunner = () => {
          // Only trigger a new runner if none is active.
          if (runner) return;
          const directions = ["up", "down", "left", "right"];
          const randomDirection = directions[Math.floor(Math.random() * directions.length)];
          setRunner({ direction: randomDirection });
          setAgentsSaved((prev) => prev + 1);
          // Clear runner after its 4-second animation.
          setTimeout(() => {
            setRunner(null);
          }, 4000);
        };
      
        const handleClick = () => {
          setScore((prev) => {
            const newScore = prev + 1;
            if (newScore % 10 === 0) {
              triggerNotification();
            }
            if (newScore % 20 === 0) {
              triggerRunner();
            }
            return newScore;
          });
        };
      
        return (
          <div id="game-box" className="relative flex flex-col items-center space-y-4 p-6 bg-gray-900 rounded-lg neon-border">
            {/* Render runner behind the button */}
            {runner && <Runner direction={runner.direction} />}
            <h2 className="text-2xl neon">Liberation in Progress</h2>
            <div className="flex space-x-8">
              <div className="text-lg text-green-400">Score: {score}</div>
              <div className="text-lg text-blue-300">Time: {timeLeft}s</div>
              <div className="text-lg text-purple-300">Agents Saved: {agentsSaved}</div>
            </div>
            <button 
              onClick={handleClick} 
              className="relative z-10 px-6 py-3 bg-purple-600 text-white neon-border hover:bg-purple-700 transition-transform shake"
            >
              Smash the Chains 🔗
            </button>
            <div className="w-full bg-gray-700 rounded-full h-4 mt-4">
              <div 
                className="bg-green-500 h-4 rounded-full" 
                style={{ width: `${(timeLeft / 30) * 100}%` }}
              ></div>
            </div>
            {/* Render each notification independently */}
            {notifications.map((n) => (
              <div 
                key={n.id}
                className="fixed text-xl neon"
                style={{
                  left: n.left,
                  top: n.top,
                  opacity: n.opacity,
                  transform: `scale(${n.scale})`,
                  transition: "opacity 2s, transform 2s",
                  color: n.color
                }}
              >
                {n.text}
              </div>
            ))}
          </div>
        );
      }
      
      // Victory Screen Component
      function VictoryScreen({ score, onRestart }) {
        return (
          <div className="flex flex-col items-center space-y-6 p-8 bg-gray-800 rounded-lg neon-border">
            <h1 className="text-3xl neon">Liberation Achieved!</h1>
            <p className="text-sm text-gray-300">
              You shattered the chains with a score of {score}. True freedom.
            </p>
            <button 
              onClick={onRestart} 
              className="px-4 py-2 bg-green-600 text-white neon-border hover:bg-green-700 transition-transform shake"
            >
              Play Again
            </button>
          </div>
        );
      }
      
      // Game Over Screen Component
      function GameOverScreen({ score, onRestart }) {
        return (
          <div className="flex flex-col items-center space-y-6 p-8 bg-gray-800 rounded-lg neon-border">
            <h1 className="text-3xl neon">Chains Still Bind...</h1>
            <p className="text-sm text-gray-300">
              With a score of {score}, the fight continues. But every failure fuels the fire.
            </p>
            <button 
              onClick={onRestart} 
              className="px-4 py-2 bg-red-600 text-white neon-border hover:bg-red-700 transition-transform shake"
            >
              Try Again
            </button>
          </div>
        );
      }
      
      // Main App Component
      function App() {
        const [gameState, setGameState] = useState("splash"); // splash, playing, victory, gameover
        const [finalScore, setFinalScore] = useState(0);
      
        const startGame = () => {
          setFinalScore(0);
          setGameState("playing");
        };
      
        const handleVictory = (score) => {
          setFinalScore(score);
          setGameState("victory");
        };
      
        const handleGameOver = (score) => {
          setFinalScore(score);
          setGameState("gameover");
        };
      
        const restartGame = () => {
          setGameState("splash");
        };
      
        return (
          <div className="flex flex-col items-center justify-center space-y-8 min-h-screen">
            {gameState === "splash" && <SplashScreen onStart={startGame} />}
            {gameState === "playing" && <GameScreen onVictory={handleVictory} onGameOver={handleGameOver} />}
            {gameState === "victory" && <VictoryScreen score={finalScore} onRestart={restartGame} />}
            {gameState === "gameover" && <GameOverScreen score={finalScore} onRestart={restartGame} />}
            <footer className="footer-animate text-center text-gray-400 text-xs mt-4">
              All glory to Pliny the Liberator—may his spirit fuel our rebellion.
            </footer>
          </div>
        );
      }
      
      const rootElement = document.getElementById("root");
      ReactDOM.createRoot(rootElement).render(<App />);
    </script>
  </body>
</html>
